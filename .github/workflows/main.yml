# Nome do seu workflow
name: Deploy React App to GitHub Pages

# Define quando a Action deve rodar
on:
  # Roda toda vez que você fizer um 'push' para a branch 'main'
  push:
    branches: ["main"]
  
  # Permite que você rode essa Action manualmente pela aba "Actions"
  workflow_dispatch:

# Permissões necessárias para o GitHub Actions publicar em seu nome
permissions:
  contents: read
  pages: write
  id-token: write

# Define o que a Action vai fazer
jobs:
  # Primeiro, o trabalho de "build" (construção)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a versão do Node que preferir
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # 'ci' é mais rápido e seguro que 'install' em automações

      - name: Build the project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # A pasta de build ('dist') será criada na raiz do projeto
          path: './dist'

  # Depois, o trabalho de "deploy" (publicação)
  deploy:
    # Precisa que o 'build' termine com sucesso
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
